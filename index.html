<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="brand"><img src="/dp.jpg" alt="img not found" /></div>
      <div class="menu-icon" id="menu-icon">&#9776;</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <section id="home" class="section">
      <div class="home-section">
        <div class="left-home-section">
          <h1>
            I'm a <br />Software Developer <br />
            <span style="font-size: 30px; color: yellow"
              >Connect for freelancing Projects</span
            >
          </h1>
          <p>We Provide Best Quality Product and Services</p>
          <span style="color: tomato; font-size: 20px"
            >We are also connects you with the best freelancers</span
          >
          <button class="btn">Contact us</button>
        </div>
        <div class="right-home-section">
          <img src="/hg.jpg" alt="" />
        </div>
      </div>
      <hr />
    </section>
    <section id="about" class="section">
      <span>About Us</span>
      <div class="about-section"></div>
    </section>
    <section id="services" class="section">Our Services</section>
    <section id="contact" class="section">Contact Us</section>
    <script src="script.js"></script>
  </body>
</html>
